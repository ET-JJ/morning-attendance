<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광영여고 아침자습 출결 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .success-animation {
            animation: successPulse 1s ease-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 헤더 -->
    <header class="text-white py-6">
        <div class="max-w-4xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">
                    <i class="fas fa-graduation-cap mr-3"></i>
                    광영여자고등학교
                </h1>
                <p class="text-xl text-indigo-100">아침자습 출결 시스템</p>
                <div class="mt-4 text-sm text-indigo-200" id="current-datetime"></div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-md mx-auto px-4 pb-8">
        <!-- 출결 입력 폼 -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-clipboard-check text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">출결 입력</h2>
                <p class="text-gray-600">학번과 이름을 입력하고 입실/퇴실을 선택하세요</p>
            </div>

            <form id="attendanceForm" class="space-y-6">
                <!-- 학번 입력 -->
                <div>
                    <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-card mr-2 text-indigo-500"></i>학번
                    </label>
                    <input 
                        type="text" 
                        id="studentId" 
                        name="studentId"
                        placeholder="학번을 입력하세요 (예: 20101)" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg text-center font-mono"
                        required
                        pattern="[0-9]{5}"
                        maxlength="5"
                    >
                    <div class="text-xs text-gray-500 mt-1">5자리 숫자로 입력해주세요</div>
                </div>

                <!-- 이름 입력 -->
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-indigo-500"></i>이름
                    </label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName"
                        placeholder="이름을 입력하세요" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg text-center"
                        required
                        maxlength="10"
                    >
                </div>

                <!-- 입실/퇴실 선택 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">
                        <i class="fas fa-door-open mr-2 text-indigo-500"></i>출결 구분
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <button 
                            type="button" 
                            class="status-btn p-4 border-2 border-gray-200 rounded-xl text-center hover:border-green-300 hover:bg-green-50 transition-all duration-200"
                            data-status="입실"
                            onclick="selectStatus('입실')"
                        >
                            <i class="fas fa-sign-in-alt text-2xl text-green-600 mb-2"></i>
                            <div class="font-semibold text-gray-800">입실</div>
                            <div class="text-xs text-gray-500">아침자습 시작</div>
                        </button>
                        <button 
                            type="button" 
                            class="status-btn p-4 border-2 border-gray-200 rounded-xl text-center hover:border-blue-300 hover:bg-blue-50 transition-all duration-200"
                            data-status="퇴실"
                            onclick="selectStatus('퇴실')"
                        >
                            <i class="fas fa-sign-out-alt text-2xl text-blue-600 mb-2"></i>
                            <div class="font-semibold text-gray-800">퇴실</div>
                            <div class="text-xs text-gray-500">아침자습 종료</div>
                        </button>
                    </div>
                    <input type="hidden" id="attendanceStatus" name="attendanceStatus" required>
                </div>

                <!-- 제출 버튼 -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl btn-hover disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    <span id="submitBtnText">출결 구분을 선택하세요</span>
                </button>
            </form>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 rounded-xl">
                <div class="flex items-center text-green-700">
                    <i class="fas fa-check-circle text-xl mr-3"></i>
                    <span class="font-medium">출결이 성공적으로 기록되었습니다!</span>
                </div>
            </div>

            <!-- 오류 메시지 -->
            <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border border-red-400 rounded-xl">
                <div class="flex items-center text-red-700">
                    <i class="fas fa-exclamation-circle text-xl mr-3"></i>
                    <span class="font-medium" id="errorText">오류가 발생했습니다.</span>
                </div>
            </div>
        </div>

        <!-- 빠른 링크 -->
        <div class="mt-8 grid grid-cols-2 gap-4">
            <a href="status.html" class="glass-effect rounded-xl p-4 text-center hover:bg-white hover:bg-opacity-30 transition-all duration-200">
                <i class="fas fa-chart-bar text-2xl text-white mb-2"></i>
                <div class="text-white font-medium">출결 현황</div>
                <div class="text-indigo-100 text-sm">실시간 확인</div>
            </a>
            <a href="admin.html" class="glass-effect rounded-xl p-4 text-center hover:bg-white hover:bg-opacity-30 transition-all duration-200">
                <i class="fas fa-cog text-2xl text-white mb-2"></i>
                <div class="text-white font-medium">관리</div>
                <div class="text-indigo-100 text-sm">선생님 전용</div>
            </a>
        </div>

        <!-- 안내사항 -->
        <div class="mt-8 glass-effect rounded-xl p-4">
            <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                이용 안내
            </h3>
            <ul class="space-y-2 text-sm text-gray-600">
                <li class="flex items-start">
                    <i class="fas fa-clock text-green-500 mr-2 mt-0.5"></i>
                    <span><strong>아침자습 시간:</strong> 07:10 ~ 07:47</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-user-check text-blue-500 mr-2 mt-0.5"></i>
                    <span><strong>입실 시간:</strong> 05:00 ~ 07:59</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-door-open text-purple-500 mr-2 mt-0.5"></i>
                    <span><strong>퇴실 체크:</strong> 반드시 해주세요</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-robot text-orange-500 mr-2 mt-0.5"></i>
                    <span><strong>자동 처리:</strong> 누락 시 기본시간 적용</span>
                </li>
            </ul>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="text-center text-white text-sm py-6">
        <p class="opacity-75">
            <i class="fas fa-heart text-red-400"></i>
            JJ 선생님의 스마트 아침자습 시스템
        </p>
    </footer>

    <!-- API 모듈 (인라인) -->
    <script>
/**
 * 광영여고 아침자습 관리 시스템 - API 연동 모듈
 * 로컬스토리지 + 구글 앱스크립트 연동 지원
 */

class AttendanceAPI {
    constructor() {
        // 구글 앱스크립트 웹앱 URL (나중에 설정)
        this.webAppUrl = localStorage.getItem('WEBAPP_URL') || null;
        this.isOnlineMode = this.webAppUrl ? true : false;
        
        console.log(`아침자습 API 초기화 - ${this.isOnlineMode ? '온라인' : '오프라인'} 모드`);
    }

    /**
     * 구글 앱스크립트 웹앱 URL 설정
     */
    setWebAppUrl(url) {
        this.webAppUrl = url;
        this.isOnlineMode = true;
        localStorage.setItem('WEBAPP_URL', url);
        console.log('구글 앱스크립트 URL 설정됨:', url);
    }

    /**
     * 출결 데이터 제출
     */
    async submitAttendance(data) {
        console.log('출결 데이터 제출:', data);
        
        if (this.isOnlineMode && this.webAppUrl) {
            return await this._submitToGoogleScript(data);
        } else {
            return this._submitToLocalStorage(data);
        }
    }

    /**
     * 구글 앱스크립트로 데이터 전송
     */
    async _submitToGoogleScript(data) {
        try {
            const response = await fetch(this.webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'no-cors' // CORS 문제 회피
            });

            // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주
            console.log('구글 앱스크립트 전송 완료');
            
            // 로컬스토리지에도 백업 저장
            this._submitToLocalStorage(data);
            
            return {
                success: true,
                message: '구글 앱스크립트로 전송 완료',
                timestamp: new Date().toISOString()
            };

        } catch (error) {
            console.warn('구글 앱스크립트 전송 실패, 로컬 저장으로 대체:', error);
            // 실패시 로컬스토리지로 폴백
            return this._submitToLocalStorage(data);
        }
    }

    /**
     * 로컬스토리지에 데이터 저장
     */
    _submitToLocalStorage(data) {
        try {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            
            // 데이터에 고유 ID 추가
            const recordData = {
                ...data,
                id: this._generateId(),
                submittedAt: new Date().toISOString(),
                source: this.isOnlineMode ? 'online_backup' : 'offline'
            };
            
            attendanceData.push(recordData);
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
            
            console.log('로컬스토리지 저장 완료:', recordData);
            
            return {
                success: true,
                message: '출결이 성공적으로 기록되었습니다!',
                data: recordData
            };

        } catch (error) {
            console.error('로컬스토리지 저장 실패:', error);
            return {
                success: false,
                message: '데이터 저장 중 오류가 발생했습니다.'
            };
        }
    }

    /**
     * 출결 데이터 조회
     */
    async getAttendanceData(filters = {}) {
        if (this.isOnlineMode && this.webAppUrl) {
            return await this._getFromGoogleScript(filters);
        } else {
            return this._getFromLocalStorage(filters);
        }
    }

    /**
     * 구글 앱스크립트에서 데이터 조회
     */
    async _getFromGoogleScript(filters) {
        try {
            const params = new URLSearchParams({
                action: 'getTodayAttendance',
                ...filters
            });
            
            const response = await fetch(`${this.webAppUrl}?${params}`, {
                method: 'GET',
                mode: 'cors'
            });

            if (response.ok) {
                const result = await response.json();
                console.log('구글 앱스크립트에서 데이터 조회 성공');
                return result;
            } else {
                throw new Error(`HTTP ${response.status}`);
            }

        } catch (error) {
            console.warn('구글 앱스크립트 조회 실패, 로컬 데이터 사용:', error);
            return this._getFromLocalStorage(filters);
        }
    }

    /**
     * 로컬스토리지에서 데이터 조회
     */
    _getFromLocalStorage(filters = {}) {
        try {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            let filteredData = attendanceData;

            // 날짜 필터
            if (filters.date) {
                const targetDate = filters.date;
                filteredData = filteredData.filter(record => {
                    const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
                    return recordDate === targetDate;
                });
            }

            // 학생 필터
            if (filters.studentId) {
                filteredData = filteredData.filter(record => 
                    record.studentId === filters.studentId
                );
            }

            console.log(`로컬스토리지에서 ${filteredData.length}개 데이터 조회`);

            return {
                success: true,
                data: filteredData,
                source: 'localStorage',
                total: filteredData.length
            };

        } catch (error) {
            console.error('로컬스토리지 조회 실패:', error);
            return {
                success: false,
                message: '데이터 조회 중 오류가 발생했습니다.',
                data: []
            };
        }
    }

    /**
     * 오늘의 출결 통계
     */
    async getTodayStats() {
        const today = new Date().toISOString().split('T')[0];
        const result = await this.getAttendanceData({ date: today });
        
        if (!result.success) {
            return { success: false, message: result.message };
        }

        const attendanceData = result.data;
        
        // 학생별 데이터 집계
        const studentData = {};
        attendanceData.forEach(record => {
            const key = record.studentId;
            if (!studentData[key]) {
                studentData[key] = {
                    studentId: record.studentId,
                    studentName: record.studentName,
                    checkIn: null,
                    checkOut: null,
                    records: []
                };
            }
            
            studentData[key].records.push(record);
            
            if (record.status === '입실') {
                const checkTime = new Date(record.timestamp);
                if (!studentData[key].checkIn || checkTime < new Date(studentData[key].checkIn.timestamp)) {
                    studentData[key].checkIn = record;
                }
            } else if (record.status === '퇴실') {
                const checkTime = new Date(record.timestamp);
                if (!studentData[key].checkOut || checkTime > new Date(studentData[key].checkOut.timestamp)) {
                    studentData[key].checkOut = record;
                }
            }
        });

        const students = Object.values(studentData);
        const total = students.length;
        const completed = students.filter(s => s.checkIn && s.checkOut).length;
        const ongoing = students.filter(s => s.checkIn && !s.checkOut).length;
        const missing = students.filter(s => !s.checkIn).length;

        return {
            success: true,
            data: {
                total,
                completed,
                ongoing, 
                missing,
                completionRate: total > 0 ? Math.round((completed / total) * 100) : 0,
                students
            }
        };
    }

    /**
     * 주간 통계
     */
    async getWeeklyStats() {
        const weekData = [];
        
        for (let i = 6; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateStr = date.toISOString().split('T')[0];
            
            const dayResult = await this.getAttendanceData({ date: dateStr });
            const dayData = dayResult.success ? dayResult.data : [];
            
            // 학생별 집계
            const students = {};
            dayData.forEach(record => {
                if (!students[record.studentId]) {
                    students[record.studentId] = { checkIn: false, checkOut: false };
                }
                if (record.status === '입실') students[record.studentId].checkIn = true;
                if (record.status === '퇴실') students[record.studentId].checkOut = true;
            });
            
            const completed = Object.values(students).filter(s => s.checkIn && s.checkOut).length;
            const total = Object.keys(students).length;
            
            weekData.push({
                date: dateStr,
                dateLabel: date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }),
                total,
                completed,
                rate: total > 0 ? Math.round((completed / total) * 100) : 0
            });
        }

        return {
            success: true,
            data: weekData
        };
    }

    /**
     * 누락 데이터 자동 처리 (시뮬레이션)
     */
    async processMissingData() {
        console.log('누락 데이터 자동 처리 시작...');
        
        const today = new Date().toISOString().split('T')[0];
        const todayStats = await this.getTodayStats();
        
        if (!todayStats.success) {
            return { success: false, message: '데이터 조회 실패' };
        }

        const students = todayStats.data.students;
        let processedCount = 0;
        const processedStudents = [];

        // 입실 누락 처리
        students.forEach(student => {
            if (!student.checkIn) {
                console.log(`${student.studentName}(${student.studentId}) 입실 누락 → 07:10 자동 처리`);
                processedCount++;
                processedStudents.push({
                    name: student.studentName,
                    id: student.studentId,
                    type: '입실 누락',
                    processedTime: '07:10:00'
                });
            }
        });

        // 퇴실 누락 처리
        students.forEach(student => {
            if (student.checkIn && !student.checkOut) {
                console.log(`${student.studentName}(${student.studentId}) 퇴실 누락 → 07:47 자동 처리`);
                processedCount++;
                processedStudents.push({
                    name: student.studentName,
                    id: student.studentId,
                    type: '퇴실 누락',
                    processedTime: '07:47:00'
                });
            }
        });

        return {
            success: true,
            message: `${processedCount}건의 누락 데이터가 자동으로 처리되었습니다.`,
            processedCount,
            processedStudents
        };
    }

    /**
     * 데이터 내보내기
     */
    exportData(format = 'csv') {
        const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
        
        if (attendanceData.length === 0) {
            throw new Error('내보낼 데이터가 없습니다.');
        }

        if (format === 'csv') {
            return this._exportToCsv(attendanceData);
        } else if (format === 'json') {
            return this._exportToJson(attendanceData);
        }
    }

    /**
     * CSV 형태로 내보내기
     */
    _exportToCsv(data) {
        const headers = ['날짜', '학번', '이름', '구분', '시간'];
        const csvRows = [headers.join(',')];
        
        data.forEach(record => {
            const date = new Date(record.timestamp).toLocaleDateString('ko-KR');
            const time = new Date(record.timestamp).toLocaleTimeString('ko-KR');
            const row = [date, record.studentId, record.studentName, record.status, time];
            csvRows.push(row.join(','));
        });

        const csvContent = "\uFEFF" + csvRows.join('\n'); // BOM 추가로 한글 깨짐 방지
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `광영여고_아침자습_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        
        return { success: true, message: 'CSV 파일이 다운로드되었습니다.' };
    }

    /**
     * JSON 형태로 내보내기
     */
    _exportToJson(data) {
        const jsonContent = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonContent], { type: 'application/json' });
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `광영여고_아침자습_${new Date().toISOString().split('T')[0]}.json`;
        link.click();

    async checkConnection() {

                message: '구글 앱스크립트 URL이 설정되지 않았습니다.'
            };

        try {
            const response = await fetch(`${this.webAppUrl}?action=getSystemStatus`, {
                method: 'GET',
                mode: 'no-cors'
            });
            
            return {
                connected: true,
                mode: 'online',
                message: '구글 앱스크립트와 연결되었습니다.'
            };

        } catch (error) {
            return {
                connected: false,

        }

    _generateId() {

    /**
     * 시스템 정보
     */
    getSystemInfo() {
        const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
        
        return {
            mode: this.isOnlineMode ? 'online' : 'offline',
            webAppUrl: this.webAppUrl,
            localRecords: attendanceData.length,
            lastUpdate: attendanceData.length > 0 ? 
                Math.max(...attendanceData.map(r => new Date(r.timestamp).getTime())) : null,
            version: '9.0'
        };

    <script>
        // 현재 시간 표시
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('current-datetime').textContent = 
                now.toLocaleDateString('ko-KR', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // 출결 구분 선택
        let selectedStatus = null;

        function selectStatus(status) {
            selectedStatus = status;
            
            // 모든 버튼 초기화
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('border-green-500', 'bg-green-100', 'border-blue-500', 'bg-blue-100');
                btn.classList.add('border-gray-200');
            });
            
            // 선택된 버튼 하이라이트
            const selectedBtn = document.querySelector(`[data-status="${status}"]`);
            if (status === '입실') {
                selectedBtn.classList.remove('border-gray-200');
                selectedBtn.classList.add('border-green-500', 'bg-green-100');
            } else {
                selectedBtn.classList.remove('border-gray-200');
                selectedBtn.classList.add('border-blue-500', 'bg-blue-100');
            }
            
            // 숨겨진 input에 값 설정
            document.getElementById('attendanceStatus').value = status;
            
            // 제출 버튼 활성화
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            submitBtnText.textContent = `${status} 기록하기`;
        }

        // 폼 제출 처리
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const originalText = submitBtnText.textContent;
            
            // 로딩 상태
            submitBtn.disabled = true;
            submitBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>처리 중...';
            
            // 폼 데이터 수집
            const formData = {
                studentId: document.getElementById('studentId').value.trim(),
                studentName: document.getElementById('studentName').value.trim(),
                status: selectedStatus,
                timestamp: new Date().toISOString()
            };
            
            try {
                // 유효성 검사
                if (!formData.studentId.match(/^[0-9]{5}$/)) {
                    throw new Error('학번은 5자리 숫자로 입력해주세요.');
                }
                
                if (formData.studentName.length < 2) {
                    throw new Error('이름을 정확히 입력해주세요.');
                }

                // 시간 체크
                const now = new Date();
                const hour = now.getHours();
                
                if (hour < 5) {
                    throw new Error('아침자습 시간이 아닙니다. (05:00 이후에 이용 가능)');
                }
                
                if (formData.status === '입실' && hour >= 8) {
                    const confirm = window.confirm('정규 입실 시간(07:59)이 지났습니다. 그래도 기록하시겠습니까?');
                    if (!confirm) {
                        submitBtn.disabled = false;
                        submitBtnText.textContent = originalText;
                        return;
                    }
                }

                // API를 통해 데이터 제출
                const result = await window.attendanceAPI.submitAttendance(formData);
                
                if (!result.success) {
                    throw new Error(result.message);
                }
                
                // 성공 처리
                showSuccess(result.message);
                
                // 폼 리셋
                setTimeout(() => {
                    document.getElementById('attendanceForm').reset();
                    selectedStatus = null;
                    document.querySelectorAll('.status-btn').forEach(btn => {
                        btn.classList.remove('border-green-500', 'bg-green-100', 'border-blue-500', 'bg-blue-100');
                        btn.classList.add('border-gray-200');
                    });
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    submitBtnText.textContent = '출결 구분을 선택하세요';
                    hideMessages();
                }, 3000);
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtnText.textContent = originalText;
            }
        });

        // 성공 메시지 표시
        function showSuccess(message = '출결이 성공적으로 기록되었습니다!') {
            const successMsg = document.getElementById('successMessage');
            const messageText = successMsg.querySelector('span');
            if (messageText) {
                messageText.textContent = message;
            }
            successMsg.classList.remove('hidden');
            successMsg.classList.add('success-animation');
            
            // 성공 사운드 효과 (선택사항)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJmVo...');
                audio.play().catch(() => {}); // 사운드 재생 실패 시 무시
            } catch {}
        }

        // 오류 메시지 표시
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 입력 필드 자동 포맷팅
        document.getElementById('studentId').addEventListener('input', function(e) {
            // 숫자만 입력 허용
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('studentName').addEventListener('input', function(e) {
            // 한글, 영문만 입력 허용
            e.target.value = e.target.value.replace(/[^가-힣a-zA-Z\s]/g, '');
        });
    </script>
