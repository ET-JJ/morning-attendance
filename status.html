<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 현황 - 광영여고 아침자습</title>
    <script src="https://cdn.tailwindcss.com"></script>

        .gradient-bg {

</head>
<body class="bg-gray-50 min-h-screen">

                <h3 class="font-medium text-gray-900">데이터 내보내기</h3>

    <!-- API 모듈 (인라인) -->
    <script>
/**
 * 광영여고 아침자습 관리 시스템 - API 연동 모듈
 * 로컬스토리지 + 구글 앱스크립트 연동 지원
 */

class AttendanceAPI {
    constructor() {
        // 구글 앱스크립트 웹앱 URL (나중에 설정)
        this.webAppUrl = localStorage.getItem('WEBAPP_URL') || null;
        this.isOnlineMode = this.webAppUrl ? true : false;
        
        console.log(`아침자습 API 초기화 - ${this.isOnlineMode ? '온라인' : '오프라인'} 모드`);
    }

    /**
     * 구글 앱스크립트 웹앱 URL 설정
     */
    setWebAppUrl(url) {
        this.webAppUrl = url;
        this.isOnlineMode = true;
        localStorage.setItem('WEBAPP_URL', url);
        console.log('구글 앱스크립트 URL 설정됨:', url);
    }

    /**
     * 출결 데이터 제출
     */
    async submitAttendance(data) {
        console.log('출결 데이터 제출:', data);
        
        if (this.isOnlineMode && this.webAppUrl) {
            return await this._submitToGoogleScript(data);
        } else {
            return this._submitToLocalStorage(data);
        }
    }

    /**
     * 구글 앱스크립트로 데이터 전송
     */
    async _submitToGoogleScript(data) {
        try {
            const response = await fetch(this.webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'no-cors' // CORS 문제 회피
            });

            // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주
            console.log('구글 앱스크립트 전송 완료');
            
            // 로컬스토리지에도 백업 저장
            this._submitToLocalStorage(data);
            
            return {
                success: true,
                message: '구글 앱스크립트로 전송 완료',
                timestamp: new Date().toISOString()
            };

        } catch (error) {
            console.warn('구글 앱스크립트 전송 실패, 로컬 저장으로 대체:', error);
            // 실패시 로컬스토리지로 폴백
            return this._submitToLocalStorage(data);
        }
    }

    /**
     * 로컬스토리지에 데이터 저장
     */
    _submitToLocalStorage(data) {
        try {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            
            // 데이터에 고유 ID 추가
            const recordData = {
                ...data,
                id: this._generateId(),
                submittedAt: new Date().toISOString(),
                source: this.isOnlineMode ? 'online_backup' : 'offline'
            };
            
            attendanceData.push(recordData);
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
            
            console.log('로컬스토리지 저장 완료:', recordData);
            
            return {
                success: true,
                message: '출결이 성공적으로 기록되었습니다!',
                data: recordData
            };

        } catch (error) {
            console.error('로컬스토리지 저장 실패:', error);
            return {
                success: false,
                message: '데이터 저장 중 오류가 발생했습니다.'
            };
        }
    }

    /**
     * 출결 데이터 조회
     */
    async getAttendanceData(filters = {}) {
        if (this.isOnlineMode && this.webAppUrl) {
            return await this._getFromGoogleScript(filters);
        } else {
            return this._getFromLocalStorage(filters);
        }
    }

    /**
     * 구글 앱스크립트에서 데이터 조회
     */
    async _getFromGoogleScript(filters) {
        try {
            const params = new URLSearchParams({
                action: 'getTodayAttendance',
                ...filters
            });
            
            const response = await fetch(`${this.webAppUrl}?${params}`, {
                method: 'GET',
                mode: 'cors'
            });

            if (response.ok) {
                const result = await response.json();
                console.log('구글 앱스크립트에서 데이터 조회 성공');
                return result;
            } else {
                throw new Error(`HTTP ${response.status}`);
            }

        } catch (error) {
            console.warn('구글 앱스크립트 조회 실패, 로컬 데이터 사용:', error);
            return this._getFromLocalStorage(filters);
        }
    }

    /**
     * 로컬스토리지에서 데이터 조회
     */
    _getFromLocalStorage(filters = {}) {
        try {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            let filteredData = attendanceData;

            // 날짜 필터
            if (filters.date) {
                const targetDate = filters.date;
                filteredData = filteredData.filter(record => {
                    const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
                    return recordDate === targetDate;
                });
            }

            // 학생 필터
            if (filters.studentId) {
                filteredData = filteredData.filter(record => 
                    record.studentId === filters.studentId
                );
            }

            console.log(`로컬스토리지에서 ${filteredData.length}개 데이터 조회`);

            return {
                success: true,
                data: filteredData,
                source: 'localStorage',
                total: filteredData.length
            };

        } catch (error) {
            console.error('로컬스토리지 조회 실패:', error);
            return {
                success: false,
                message: '데이터 조회 중 오류가 발생했습니다.',
                data: []
            };
        }
    }

    /**
     * 오늘의 출결 통계
     */
    async getTodayStats() {
        const today = new Date().toISOString().split('T')[0];
        const result = await this.getAttendanceData({ date: today });
        
        if (!result.success) {
            return { success: false, message: result.message };
        }

        const attendanceData = result.data;
        
        // 학생별 데이터 집계
        const studentData = {};
        attendanceData.forEach(record => {
            const key = record.studentId;
            if (!studentData[key]) {
                studentData[key] = {
                    studentId: record.studentId,
                    studentName: record.studentName,
                    checkIn: null,
                    checkOut: null,
                    records: []
                };
            }
            
            studentData[key].records.push(record);
            
            if (record.status === '입실') {
                const checkTime = new Date(record.timestamp);
                if (!studentData[key].checkIn || checkTime < new Date(studentData[key].checkIn.timestamp)) {
                    studentData[key].checkIn = record;
                }
            } else if (record.status === '퇴실') {
                const checkTime = new Date(record.timestamp);
                if (!studentData[key].checkOut || checkTime > new Date(studentData[key].checkOut.timestamp)) {
                    studentData[key].checkOut = record;
                }
            }
        });

        const students = Object.values(studentData);
        const total = students.length;
        const completed = students.filter(s => s.checkIn && s.checkOut).length;
        const ongoing = students.filter(s => s.checkIn && !s.checkOut).length;
        const missing = students.filter(s => !s.checkIn).length;

        return {
            success: true,
            data: {
                total,
                completed,
                ongoing, 
                missing,
                completionRate: total > 0 ? Math.round((completed / total) * 100) : 0,
                students
            }
        };
    }

    /**
     * 주간 통계
     */
    async getWeeklyStats() {
        const weekData = [];
        
        for (let i = 6; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateStr = date.toISOString().split('T')[0];
            
            const dayResult = await this.getAttendanceData({ date: dateStr });
            const dayData = dayResult.success ? dayResult.data : [];
            
            // 학생별 집계
            const students = {};
            dayData.forEach(record => {
                if (!students[record.studentId]) {
                    students[record.studentId] = { checkIn: false, checkOut: false };
                }
                if (record.status === '입실') students[record.studentId].checkIn = true;
                if (record.status === '퇴실') students[record.studentId].checkOut = true;
            });
            
            const completed = Object.values(students).filter(s => s.checkIn && s.checkOut).length;
            const total = Object.keys(students).length;
            
            weekData.push({
                date: dateStr,
                dateLabel: date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }),
                total,
                completed,
                rate: total > 0 ? Math.round((completed / total) * 100) : 0
            });
        }

        return {
            success: true,
            data: weekData
        };
    }

    /**
     * 누락 데이터 자동 처리 (시뮬레이션)
     */
    async processMissingData() {
        console.log('누락 데이터 자동 처리 시작...');
        
        const today = new Date().toISOString().split('T')[0];
        const todayStats = await this.getTodayStats();
        
        if (!todayStats.success) {
            return { success: false, message: '데이터 조회 실패' };
        }

        const students = todayStats.data.students;
        let processedCount = 0;
        const processedStudents = [];

        // 입실 누락 처리
        students.forEach(student => {
            if (!student.checkIn) {
                console.log(`${student.studentName}(${student.studentId}) 입실 누락 → 07:10 자동 처리`);
                processedCount++;
                processedStudents.push({
                    name: student.studentName,
                    id: student.studentId,
                    type: '입실 누락',
                    processedTime: '07:10:00'
                });
            }
        });

        // 퇴실 누락 처리
        students.forEach(student => {
            if (student.checkIn && !student.checkOut) {
                console.log(`${student.studentName}(${student.studentId}) 퇴실 누락 → 07:47 자동 처리`);
                processedCount++;
                processedStudents.push({
                    name: student.studentName,
                    id: student.studentId,
                    type: '퇴실 누락',
                    processedTime: '07:47:00'
                });
            }
        });

        return {
            success: true,
            message: `${processedCount}건의 누락 데이터가 자동으로 처리되었습니다.`,
            processedCount,
            processedStudents
        };
    }

    /**
     * 데이터 내보내기
     */
    exportData(format = 'csv') {
        const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
        
        if (attendanceData.length === 0) {
            throw new Error('내보낼 데이터가 없습니다.');
        }

        if (format === 'csv') {
            return this._exportToCsv(attendanceData);
        } else if (format === 'json') {
            return this._exportToJson(attendanceData);
        }
    }

    /**
     * CSV 형태로 내보내기
     */
    _exportToCsv(data) {
        const headers = ['날짜', '학번', '이름', '구분', '시간'];
        const csvRows = [headers.join(',')];
        
        data.forEach(record => {
            const date = new Date(record.timestamp).toLocaleDateString('ko-KR');
            const time = new Date(record.timestamp).toLocaleTimeString('ko-KR');
            const row = [date, record.studentId, record.studentName, record.status, time];
            csvRows.push(row.join(','));
        });

        const csvContent = "\uFEFF" + csvRows.join('\n'); // BOM 추가로 한글 깨짐 방지
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `광영여고_아침자습_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        
        return { success: true, message: 'CSV 파일이 다운로드되었습니다.' };
    }

    /**
     * JSON 형태로 내보내기
     */
    _exportToJson(data) {
        const jsonContent = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonContent], { type: 'application/json' });
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `광영여고_아침자습_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        
        return { success: true, message: 'JSON 파일이 다운로드되었습니다.' };
    }

    /**
     * 연결 상태 확인
     */
    async checkConnection() {
        if (!this.webAppUrl) {
            return { 
                connected: false, 
                mode: 'offline',
                message: '구글 앱스크립트 URL이 설정되지 않았습니다.'
            };
        }

        try {
            const response = await fetch(`${this.webAppUrl}?action=getSystemStatus`, {
                method: 'GET',
                mode: 'no-cors'
            });
            
            return {
                connected: true,
                mode: 'online',
                message: '구글 앱스크립트와 연결되었습니다.'
            };

        } catch (error) {
            return {
                connected: false,
                mode: 'offline', 
                message: '구글 앱스크립트 연결 실패. 오프라인 모드로 동작합니다.'
            };
        }
    }

    /**
     * 고유 ID 생성
     */
    _generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    }

    /**
     * 로컬 데이터 초기화
     */
    clearLocalData() {
        localStorage.removeItem('attendanceData');
        console.log('로컬 출결 데이터가 초기화되었습니다.');
        return { success: true, message: '로컬 데이터가 초기화되었습니다.' };
    }

    /**
     * 시스템 정보
     */
    getSystemInfo() {
        const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
        
        return {
            mode: this.isOnlineMode ? 'online' : 'offline',
            webAppUrl: this.webAppUrl,
            localRecords: attendanceData.length,
            lastUpdate: attendanceData.length > 0 ? 
                Math.max(...attendanceData.map(r => new Date(r.timestamp).getTime())) : null,
            version: '9.0'
        };
    }

    <script>
        // 현재 시간 업데이트
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = 
                now.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long' 
                });
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('ko-KR');
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        // 오늘 날짜를 기본값으로 설정
        document.getElementById('date-filter').valueAsDate = new Date();

        // 출결 데이터 로드 및 표시
        async function loadAttendanceData() {
            const selectedDate = document.getElementById('date-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            // API를 통해 데이터 조회
            const result = await window.attendanceAPI.getAttendanceData({ 
                date: selectedDate 
            });
            
            if (!result.success) {
                console.error('데이터 로드 실패:', result.message);
                return;
            }

            // 필터링
            const filteredData = result.data.filter(record => {
                const matchesSearch = !searchTerm || 
                    record.studentId.toLowerCase().includes(searchTerm) || 
                    record.studentName.toLowerCase().includes(searchTerm);
                
                return matchesSearch;
            });

            // 학생별 데이터 집계
            const studentData = {};
            filteredData.forEach(record => {
                const key = record.studentId;
                if (!studentData[key]) {
                    studentData[key] = {
                        studentId: record.studentId,
                        studentName: record.studentName,
                        checkIn: null,
                        checkOut: null,
                        records: []
                    };
                }
                
                studentData[key].records.push(record);
                
                if (record.status === '입실') {
                    const checkTime = new Date(record.timestamp);
                    if (!studentData[key].checkIn || checkTime < new Date(studentData[key].checkIn.timestamp)) {
                        studentData[key].checkIn = record;
                    }
                } else if (record.status === '퇴실') {
                    const checkTime = new Date(record.timestamp);
                    if (!studentData[key].checkOut || checkTime > new Date(studentData[key].checkOut.timestamp)) {
                        studentData[key].checkOut = record;
                    }
                }
            });

            // 통계 업데이트
            updateStatistics(Object.values(studentData));

            // 테이블 업데이트
            updateAttendanceTable(Object.values(studentData), statusFilter);
        }

        // 통계 업데이트
        function updateStatistics(studentData) {
            const total = studentData.length;
            let completed = 0;
            let ongoing = 0;
            let missing = 0;

            studentData.forEach(student => {
                if (student.checkIn && student.checkOut) {
                    completed++;
                } else if (student.checkIn && !student.checkOut) {
                    ongoing++;
                } else {
                    missing++;
                }
            });

            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('ongoing-count').textContent = ongoing;
            document.getElementById('missing-count').textContent = missing;
        }

        // 테이블 업데이트
        function updateAttendanceTable(studentData, statusFilter) {
            const tableBody = document.getElementById('attendance-table');
            const emptyState = document.getElementById('empty-state');

            if (studentData.length === 0) {
                tableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // 상태별 필터링
            const filteredStudents = studentData.filter(student => {
                if (!statusFilter) return true;
                
                const status = getStudentStatus(student);
                return status.includes(statusFilter);
            });

            tableBody.innerHTML = filteredStudents.map(student => {
                const checkInTime = student.checkIn ? formatTime(student.checkIn.timestamp) : '-';
                const checkOutTime = student.checkOut ? formatTime(student.checkOut.timestamp) : '-';
                const studyTime = calculateStudyTime(student.checkIn, student.checkOut);
                const status = getStudentStatus(student);
                const statusBadge = getStatusBadge(status);
                const notes = getStudentNotes(student);

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">${student.studentId}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.studentName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${checkInTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${checkOutTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${studyTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${notes}</td>
                    </tr>
                `;
            }).join('');
        }

        // 학생 상태 계산
        function getStudentStatus(student) {
            if (student.checkIn && student.checkOut) {
                return '완료';
            } else if (student.checkIn && !student.checkOut) {
                return '진행중';
            } else {
                return '누락';
            }
        }

        // 상태 배지 생성
        function getStatusBadge(status) {
            const badgeClasses = {
                '완료': 'status-badge status-normal',
                '진행중': 'status-badge status-partial', 
                '누락': 'status-badge status-missing'
            };

            const icons = {
                '완료': 'fas fa-check-circle',
                '진행중': 'fas fa-clock',
                '누락': 'fas fa-exclamation-triangle'
            };

            return `<span class="${badgeClasses[status]}">
                <i class="${icons[status]} mr-1"></i>${status}
            </span>`;
        }

        // 학습시간 계산
        function calculateStudyTime(checkIn, checkOut) {
            if (!checkIn || !checkOut) return '-';
            
            const start = new Date(checkIn.timestamp);
            const end = new Date(checkOut.timestamp);
            const diffMs = end - start;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            
            if (diffMins <= 0) return '오류';
            
            const hours = Math.floor(diffMins / 60);
            const mins = diffMins % 60;
            
            if (hours > 0) {
                return `${hours}시간 ${mins}분`;
            } else {
                return `${mins}분`;
            }
        }

        // 시간 포맷팅
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 학생 비고사항
        function getStudentNotes(student) {
            const notes = [];
            
            if (student.checkIn) {
                const checkInTime = new Date(student.checkIn.timestamp);
                const hour = checkInTime.getHours();
                
                if (hour >= 8) {
                    notes.push('지각 입실');
                } else if (hour < 5) {
                    notes.push('시간외 입실');
                }
            }
            
            if (student.checkOut) {
                const checkOutTime = new Date(student.checkOut.timestamp);
                const hour = checkOutTime.getHours();
                const minute = checkOutTime.getMinutes();
                
                if (hour > 7 || (hour === 7 && minute > 50)) {
                    notes.push('늦은 퇴실');
                }
            }
            
            return notes.length > 0 ? notes.join(', ') : '-';
        }

        // 데이터 새로고침
        async function refreshData() {
            await loadAttendanceData();
        }

        // 데이터 내보내기
        function exportData() {
            try {
                const result = window.attendanceAPI.exportData('csv');
                if (result.success) {
                    alert(result.message);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // 이벤트 리스너
        document.getElementById('date-filter').addEventListener('change', loadAttendanceData);
        document.getElementById('status-filter').addEventListener('change', loadAttendanceData);
        document.getElementById('search-input').addEventListener('input', loadAttendanceData);

        // 초기 데이터 로드
        loadAttendanceData();

        // 실시간 업데이트 (30초마다)
        setInterval(loadAttendanceData, 30000);
    </script>
